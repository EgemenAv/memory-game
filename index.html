<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>MEMORY GAME</h1>
    </header>

    <div class="container">
        <div class="scoreboard">
            <p class="p1">Player One: <span class="score"></span></p>
            <p class="player-turn"><span class="turn-text">TURN</span><span class="turn"></span></p>
            <p class="p2">Player Two: <span class="score"></span></p>
        </div>

        <div class="grid-container">  
        </div>

        <div class="hidden winner-container">
            <h3><span class="winner"></span> Won!</h3>
            <button class="retry" onclick="init()">Retry</button>
        </div>
    </div>
    
    <script src="src/data.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
